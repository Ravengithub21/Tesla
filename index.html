<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Top Bar-->
    <div
      id="top-bar"
      class="bg-gray-300 flex justify-center items-center fixed top-0 right-0 left-0 py-2"
    >
      <span class="text-xl text-black font-semibold"
        >0% APR available for qualified buyers.</span
      >
      <button id="nav-btn" class="text-black text-xl underline p-3 font-bold">
        Learn More
      </button>
    </div>
    <!--Header-->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./img/logo.svg" alt="Tesla" width="120" height="24" />
      <button>
        <i class="fa-solid fa-globe"></i> <span class="font-bold">US</span>
      </button>
    </header>
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!--Image Section-->
      <section class="w-full md:w-3/4">
      <div class="sticky top-24">
        <!--Exteroir Image-->
        <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"><img src="./img/model-y-stealth-grey.jpg" alt="Model Y" class="max-w-full h-auto transform scale-125" id="exterior-image"></div>
      </div>

      <!--Interior Image-->
      <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"><img src="img/model-y-interior-dark.jpg" alt="Model Y Interior" class="max-w-full h-auto transform scale-125" id="interior-image"></div>
    </div>
    </section>

      <!--SideBar-->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2"><h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
    <h2 class="text-xl text-center font-light">Customize your car</h2>
    </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
